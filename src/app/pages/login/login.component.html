<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand"> Login </span>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="User Name" />
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger text-right">
                        <p *ngIf="name.errors.usernameNotValid">Not a valid username.</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary pull-right" [disabled]="!loginForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
